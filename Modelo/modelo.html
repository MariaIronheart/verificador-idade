<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>   
        <div>
            <p>Ano de nascimento
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc"> <!--esse type quem definiu o design da caixinha de seleção-->
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem"> <!--Nesse caso o NAME precisa ser igual em ambos para que não seja possível selecionar as duas bolinhas-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        <div class="imagem">

        </div>
    </section>

    <footer>
        <p>&copy; Curso em vídeo</p>

    </footer>
    <script src="script.js"></script>
    
</body>
</html>
